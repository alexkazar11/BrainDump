<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script src="https://kit.fontawesome.com/30b0ae704f.js" crossorigin="anonymous"></script>
	<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
	<link rel='icon' href='favicon/favicon.ico' type='image/x-icon' />
	<!-- <link rel="manifest" href="favicon/site.webmanifest"> -->
	<link rel="stylesheet" href="style.css" />
	<title>BrainDump</title>
</head>

<body>
	<div class="notepad-container">
		<h1 class="notepad-heading">Brain Dump</h1>

		<ul id="list" class="list">
			<li>Hit the gym</li>
			<li class="checked">Pay bills</li>
			<li>Rewatch Mr Robot</li>
			<li>Buy protein</li>
			<li>Read a book</li>

		</ul>

		<div class="input-container">
			<input type="text" id="input" class="input" placeholder="Write your thoughts">
			<button id="add-btn" class="add-btn">ADD</button>
		</div>

	</div>

	<script src="script.js"></script>
</body>

</html>
